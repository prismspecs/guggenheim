<!DOCTYPE html>
<html>

<head>
  <title>Contact Form</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      $('.SendEmail').click(function (event) {
        var email = 'info@artistsforworkers.org';
        var subject = 'Guggenheim policies re workers salaries';
        var emailBody = "Dear Guggenheim and Board Members,%0D%0A%0D%0AThis is a test";

        var URL = "mailto:" + email + "?subject=" + subject + "&body=" + emailBody;

        var win = window.open(URL, "_blank");


        // document.location = "mailto:"+email+"?subject="+subject+"&body="+emailBody;
      });
    });

  </script>
  <button class="SendEmail">Send Email</button>

  <br><br>
  <form id="myform" method="post">
    <label>subject</label>
    <input type="text" name="message_subject" />
    <br>
    <label>reply_to</label>
    <input type="text" name="reply_to" /><br>
    <label>from_name</label>
    <input type="text" name="from_name" /><br>
    <label>message_html</label>
    <textarea rows="5" cols="60" name="message_html">
Enter details here...
</textarea>
    <br><br>
    <button>
      Send
    </button>
  </form>



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_TubENy80YGX6KAfsYAc2o");
    })();

    var myform = $("form#myform");
    myform.submit(function (event) {
      event.preventDefault();

      // Change to your service ID, or keep using the default service
      var service_id = "default_service";
      var template_id = "template_3HTwHxWJ";

      myform.find("button").text("Sending...");
      emailjs.sendForm(service_id, template_id, myform[0])
        .then(function () {
          alert("Sent!");
          myform.find("button").text("Send");
        }, function (err) {
          alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
          myform.find("button").text("Send");
        });
      return false;
    });


  </script>
</body>

</html>
